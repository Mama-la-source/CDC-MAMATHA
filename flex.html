<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
            flex-flow: row-reverse wrap;
        }
        .child{
            width:50px;
            height:50px

        }
        #c1{ color:antiquewhite ;background-color: red;}
        #c2{ color:green ;background-color: orchid;}
        #c3{ color:blue ;background-color:paleturquoise;}

        
        

    </style>
</head>
<body>
    <h2> flex concept in css</h2>
    <div class =" container ">
        <div id="c1" class="child"> one </div>
        <div id="c2"class="child"> two </div>
        <div id="c3"class="child"> three</div>
        <div id="c1" class="child">One</div>
        <div id="c2" class="child">Two</div>
        <div id="c3" class="child">Three</div>
        <div id="c1" class="child">One</div>
        <div id="c2" class="child">Two</div>
        <div id="c3" class="child">Three</div>



    </div>
    
</body>
</html>
